<footer class="footer">
  <div class="container flex flex-wrap gap-x-1">
    <div>Copyright &copy; {{ now.Year }}</div>
    |
    {{ with .Site.Params.license }}
      {{ if .link }}
        <a href="{{ .link }}" target="_blank" rel="noopener noreferrer">
          {{ .display }}
        </a>
      {{ else }}
        <span>{{ .display }}</span>
      {{ end }}
      |
    {{ end }}
    <div>
      Powered by
      <a href="https://gohugo.io/" target="_blank" rel="noopener noreferrer">
        Hugo
      </a>
    </div>
    |
    <div>
      Theme By
      <a
        href="https://github.com/nafnix/hugo-theme-ntnt"
        target="_blank"
        rel="noopener noreferrer"
        >ntnt</a
      >
    </div>
  </div>
</footer>
